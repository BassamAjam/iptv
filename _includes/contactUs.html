<!-- start contact Area -->
<section class="contact-area section-gap" id="contact">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="menu-content pb-30 col-lg-8">
        <div class="title text-center">
          <h1 class="mb-10">Contact Us</h1>
          <p>Feel free to reach us for any reason.</p>
        </div>
      </div>
    </div>
    <div data-form-type="formoid">
      <form class="form-area" id="myForm" action="https://samtelecom.ca/" method="POST"
        class="contact-form text-right" data-form-title="nasser ajam">
        <input type="hidden" name="email" data-form-email="true"
          value="TfbhKf9UW/siCyEtIJlFXhzE1sVWKnzkSb2564QemM5L+SZCq3LJ6WvjQyTE/g/7U3l9/Pkul3/oVCzY86IJ6Z2YYIMQUPdpYvKjJMf4Cuf3kBTCTpvK5EC2E0rMBalR">
        <div class="row">
          <div class="col-lg-12 form-group">
            <div hidden="hidden" data-form-alert="" class="alert alert-success">Form submitted successfully.
              Thank you! We will contact you within 24 hours!</div>
            <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger">Form submitted failed!</div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 form-group">

            <div data-for="firstName">
              <input id="customerName" name="firstName" data-form-field="First Name" placeholder="Enter your name"
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
                class="common-input mb-20 form-control" required="" type="text">
            </div>

            <div data-for="email">
              <input name="email" data-form-field="Email" placeholder="Enter email address"
                pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control" required=""
                type="email">
            </div>

            <div data-for="subject">
              <input name="subject" data-form-field="Subject" placeholder="Enter your subject"
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your subject'"
                class="common-input mb-20 form-control" required="" type="text">
            </div>
          </div>
          <div class="col-lg-6 form-group" data-for="message">
            <textarea class="common-textarea mt-10 form-control" name="message" data-form-field="Message"
              placeholder="Messege" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Messege'"
              required=""></textarea>
            <button class="primary-btn mt-20" type="submit">Send Message<span
                class="lnr lnr-arrow-right"></span></button>
            <div class="alert-msg"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- end contact Area -->
